<body> 
    <h2> Mostrador de números primos em determinado intervalo </h2> <!-- texto para saber sobre o que é o exercício -->

    <div>
        <label> Insira um intervalo de 2 números separados por vírgula: </label>

    <button type="button" id="button"> Calcular </button> <!-- botão que possui a função que irá realizar o cálculo -->

    <div id="resultado"></div> <!-- div que irá armazenar o resultado -->
